<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()' novalidate>

    <!-- USERNAME -->
    <input type='text'ng-model='user.username' name="username" ng-minlength="3" ng-maxlength="10" required>
    <span ng-show="signinForm.username.$error.minlength">Username is too short.</span>
    <span ng-show="signinForm.username.$error.maxlength">Username is too long.</span>

    <!-- PASSWORD -->
    <input type="password" ng-model='user.password' name="password" ng-minlength="6" ng-maxlength="13" required>
    <span ng-show="signinForm.password.$error.minlength">Password is too short.</span>
    <span ng-show="signinForm.password.$error.maxlength">Password is too long.</span>

    <button ng-disabled='signinForm.$invalid'>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
