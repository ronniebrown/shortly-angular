<div id='container'>
  <div ng-repeat="link in data.links | orderBy: -visits">
<!--       <h3>{{ link }}</h3> -->
    <h3>{{ link.title }}</h3>
    <div class="visits">{{ link.visits }} friends care about that link you posted...</div>
    <div class="original">{{ link.url }}</div>
    <a href="{{ link.base_url }}/api/links/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
  </div>
</div>
